<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
       
    </header>
    <div class="music__content">
        <div class="music__dashboard">
            <div class="music__header">
                <h4>Now playing</h4>
                <h2>Song Name</h2>
                <p>Singer</p>
            </div>
            <div class="music__cd"></div>
            <div id="progress">
                <input class="progress" type="range" value="0" step="1" min="0" max="100">
                <div class="progress__time">
                    <p><span class="counter__minutes">00</span>:<span class="counter__seconds">00</span></p>
                    <p><span class="minutes">04</span>:<span class="seconds">05</span></p>
                </div>
            </div>
            <div class="music__button">
                <i class="fas fa-random"></i>
                <i class="fas fa-redo"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play icon-play"></i>
                <!-- <i class="fas fa-pause icon-play"></i> -->
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-volume-up speaker"></i>
                <div class="music__volume">
                    <input type="range" name="" id="volume" value="100" step="1" min="0" max="100">
                </div>
            </div>
        </div>
        <div class="music__playlist">
        </div>
        <audio id="audio" src=""></audio>
    </div>
    <script src="./app.js"></script>
</body>
</html>
